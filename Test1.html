<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<style type="text/css" media="all">
  /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
    font-weight: bold;
}

/* Bio Section */
section {
    background: white;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

img {
    display: block;
    margin: 10px auto;
    border-radius: 50%;
}

/* Hobbies */
ul {
    padding: 0;
}

ul li {
    background: #ddd;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
}

/* Footer */
footer {
    text-align: center;
    background: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
}
</style>
<body>

    <!-- Header Section -->
    <header>
        <h1>Nafi's Profile</h1>
        <nav>
            <ul>
                <li>About Me</li>
                <li>Hobbies</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Bio Section -->
    <section>
        <h2>About Me</h2>
        <p>My name is Nafiu Baba Saraki. I am a Front-End Developer and a Crypto Trader.</p>
        <img src="Semantics_profile.jpg" alt="My Profile Picture">

    <!-- Hobbies/Interests Section -->
    <section>

        <ul>
            <li>Coding</li>
            <li>Trading Cryptocurrency</li>
            <li>Cybersecurity Research</li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Contact me: nafiu@example.com</p>
    </footer>

</body>
                    </html>
